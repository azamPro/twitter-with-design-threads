<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setting</title>
    <!-- the main style -->
    <link rel="stylesheet" href="css/main-style.css">
    <!-- font awesome Libery -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <style>
        .header{
            position: fixed;
            top: 0;
        }
        .content{
            margin: 100px 0;
        }
        .home-tweet{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .home-tweet img{
            height: 250px;
        }
        .home-tweet .text{
            
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
            padding: 10px;
            width: 500px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            width: 500px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        p {
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="page d-flex">
        <div class="side-bar p-20 ">
            <h3 id="username">Twitter</h3>
            <ul>
                <li>
                    <a href="index.html" class="">
                        <i class="fa-solid fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                
                <li>
                    <a href="profile.html" class="">
                        <i class="fa-solid fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="setting.html" class="active">
                        <i class="fa-solid fa-gear"></i>
                        <span>Setting</span>
                    </a>
                </li>
                
                <li>
                    <a href="login.html" class="">
                        <i class="fa-solid fa-right-to-bracket"></i>
                        <span>log-out</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content">
            <!-- start header -->
            <div class="header between-flex">
                <div class="search">
                    <input type="search" placeholder="type kyword" class="in-search">
                </div>
                <div class="icons d-flex ">
                    <span  class="notification"></span>
                    <i class="fa-regular fa-bell fa-lg"></i>
                    <a href="account.html"><img src="imge/avatar_preview_rev_1.png" alt=""></a>
                </div>
            </div>
            <!-- End header -->
            <div class="home-tweet">
                <div class="img">
                    <img src="image/avatar_preview_rev_1.png" alt="">
                </div>
                <div class="text">
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required />
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required />
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required />
                        
                        <input type="submit" value="Save" />
                        </form>
                </div>
            </div>
            <div class="footer" style="position: fixed; bottom: 0; width: 100%;">
                <span style="color: white;">&copy; 2023 Made by the<span> Azam </span></span>
            </div>
        </div>
        
    </div>
</div>
</body>
</html>
